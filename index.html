<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="noodle.js"></script>
    <title>Noodle</title>
  </head>
  <body>
    <!-- 

    - `l-click` draw.
    - `shift l-click` erase.

    - `1` trace mode.
    - `2` tone mode.
    - `3` erase mode.
    - `4` line mode.
    - `5` drag mode.

    - `i` invert.
    - `x` flip.
    - `s` export.
    - `escape` clear.
    - `paste` import.

    -->
    <script>
      const cursor = { z: 0, a: { x: 0, y: 0 }, b: { x: 0, y: 0 }, size: 12, mode: null, color: 'black' }
      const noodle = new Noodle(cursor)
      noodle.install(document.body)
      window.addEventListener('load', (e) => { 
        noodle.start()
      })
    </script>
     <style>
      * { margin:0;padding:0;border:0;outline:0;text-decoration:none;font-weight:inherit;font-style:inherit;color:inherit;font-size:100%;font-family:inherit;vertical-align:baseline;list-style:none;border-collapse:collapse;border-spacing:0; -webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;}
      body { overflow: hidden; }
    </style>
  </body>
</html>
