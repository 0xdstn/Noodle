<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="noodle.js"></script>
    <title>Noodle</title>
  </head>
  <body>
    <!-- 

    - `l-click` draw.
    - `meta l-click` tone.
    - `shift l-click` erase.
    - `alt l-click` drag.

    - `right click` line.

    - `1` trace mode.
    - `2` tone mode.
    - `3` erase mode.
    - `4` drag mode.

    - `i` invert.
    - `x` flip.
    - `s` export.
    - `escape` clear.
    - `paste` import.

    -->
    <script>
      const noodle = new Noodle()
      noodle.install(document.body)
      window.addEventListener('load', (e) => { 
        noodle.start()
      })
    </script>
     <style>
      * { margin:0;padding:0;border:0;outline:0;text-decoration:none;font-weight:inherit;font-style:inherit;color:inherit;font-size:100%;font-family:inherit;vertical-align:baseline;list-style:none;border-collapse:collapse;border-spacing:0; -webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;}
      body { overflow: hidden; }
    </style>
  </body>
</html>
